<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>What I Do Best</h2>
        <h4>Click for more info</h4>
        <hr class="star-secondary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" title="{{ post.title }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
            </div>
          </div>
          <p>{{ post.title }}</p>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered img-mysettings" alt="{{ post.alt }}">
        </a>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
